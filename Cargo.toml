[workspace]
members = [
	"crates/moonbot",
	"crates/moonbot_config",
	"crates/moonbot_db",
	"crates/moonbot_migrations",
]
resolver = "2"
default-members = ["crates/moonbot"]

[workspace.dependencies]
toml = "0.8.20"
once_cell = "1.20.3"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
sysinfo = "0.33.1"
humantime = "2.1"
regex = "1.11.1"
lazy_static = "1.5.0"
rand = "0.9.0"
sentry = "0.36.0"
sentry-tracing = "0.36.0"
async-openai = "0.27.2"
serde_json = "1.0.138"
futures = "0.3.31"
base64 = "0.22.1"
chrono = "0.4.39"

[workspace.dependencies.tokio]
version = "1.41.1"
features = ["macros", "rt-multi-thread"]

[workspace.dependencies.serde]
version = "1.0.215"
features = ["derive"]

[workspace.dependencies.serenity]
version = "0.12.4"
default-features = false
features = ["default_native_tls", "voice", "chrono"]

[workspace.dependencies.poise]
version = "0.6"
default-features = false
features = ["cache", "chrono"]
# handle_panics

[workspace.dependencies.songbird]
version = "0.4.6"
default-features = false
features = ["gateway", "serenity", "native"]

[workspace.dependencies.lavalink-rs]
version = "0.14.1"
default-features = false
features = ["songbird", "serenity", "tungstenite-native-tls", "macros"]

[workspace.dependencies.sea-orm]
version = "1.1.4"
features = ["sqlx-postgres", "sqlx-sqlite", "runtime-tokio-native-tls", "macros"]
